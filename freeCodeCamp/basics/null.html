<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp</title>
</head>
<body>
  <script>
    /* Null and undefined are both data types */
    var test;
    console.log(test); // undefined

    test = null; // null is a assignment value representation of no value
    console.log(test); // JS never sets a value to null, is the program

    console.log(typeof null);
    console.log(typeof undefined);
    console.log(null === undefined); // identity operator
    console.log(null == undefined); // javascript does consider them equal
    console.log(!null) // not nullk
    console.log(null); 
    console.log(1 + null) // in math null is zero
    console.log(1 + undefined) // NaN
  </script>
</body>
</html>
