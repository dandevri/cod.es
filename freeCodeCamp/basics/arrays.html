<body>
  <script>
    /* array - store several pieces of data inside a variable / list */
    var sandwich = ['butter', 'jelly', 'bread'];
    // You can store any data type inside an array. 
    // You also have multidimensional arrays (nested)
    sandwich[1] // you can acces values inside the array based on an index
    sandwich[1] = 'banana'; // you can also update entires inside the array

    sandwich.forEach(sandwich => console.log(sandwich));
  </script>
