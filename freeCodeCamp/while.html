<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp</title>
</head>
<body>
  <script>
    /* While / Do While are pretty similar. They don't increment the counter */

    /* Check at the beginning */
    var n = 0;
    if(n === 3) continue // skip over
    if(n === 3) break // broken out of the loop
    while (n < 5) { // condition evaluated before statements
      n++;
    }

    /* Always going to run once */
    var i = 0;
    do {
      i++ // statements runs atleast one time
    } while (i < 5); // execute when it's false 
  </script>
</body>
</html>
