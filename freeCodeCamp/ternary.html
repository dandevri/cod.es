  <script>
    /* conditional operator it takes three operands */
    // shortcut for if statement
    var age = 19;
    console.log((age >= 18) ? 'Adult' : 'Child'); // condition ? exp1 : exp2;

    /* Inside a ternary operator you can also use multiple conditions */
    /* You can also nest ternary operators. It's common to use these for boolean variables */
  </script>
