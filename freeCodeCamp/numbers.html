<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp</title>
</head>
<body>
  <script>
    var number = 12;
    number++ // increment the number
    number-- // decrement the number

    number += 5;

    console.log(number++); // increments after log
    console.log(++number); // increments before log
    console.log(number);
  </script>
</body>
</html>
