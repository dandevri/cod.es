<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp</title>
</head>
<body>
  <script>
    // New data type in ES6 - unique id's
    let symbol1 = Symbol('symbol2');
    let symbol2 = Symbol('symbol2'); // identify the symbol
    console.log(symbol1 === symbol2) // symbols are always unique

    console.log('symbol: ' + symbol1);
    console.log('symbol: ' + symbol1.toString()); // symbols as property keys
  </script>
</body>
</html>
