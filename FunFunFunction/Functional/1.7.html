<!DOCTYPE html>

<head>

  <title>Fun Fun Function</title>
</head>
<body>
  <script>
    let countDownFrom = (num) => {
      if(num === 0) return
      console.log(num);
      countDownFrom(num - 1);
    }

    countDownFrom(10);

  </script>
