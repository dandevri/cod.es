<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Fun Function</title>
</head>
<body>
  <script>
    class Mammal {
      constructor(sound) {
        this.sound = sound;
      }

      talk() {
        return this.sound;
      }
    }

    let fluffy = new Mammal('Woof');
    fluffy();
  </script>
</body>
</html>
